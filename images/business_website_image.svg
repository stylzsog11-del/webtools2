<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browser" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Browser Window -->
  <rect x="100" y="80" width="600" height="400" rx="10" fill="#2c3e50"/>
  
  <!-- Browser Header -->
  <rect x="100" y="80" width="600" height="40" rx="10" fill="#34495e"/>
  <rect x="100" y="110" width="600" height="10" fill="#34495e"/>
  
  <!-- Browser Buttons -->
  <circle cx="125" cy="100" r="6" fill="#e74c3c"/>
  <circle cx="145" cy="100" r="6" fill="#f39c12"/>
  <circle cx="165" cy="100" r="6" fill="#27ae60"/>
  
  <!-- Address Bar -->
  <rect x="200" y="90" width="300" height="20" rx="10" fill="url(#browser)"/>
  <text x="210" y="103" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">https://richardsonwebdev.com</text>
  
  <!-- Website Content -->
  <rect x="120" y="140" width="560" height="320" fill="url(#browser)"/>
  
  <!-- Header Section -->
  <rect x="140" y="160" width="520" height="60" fill="#667eea"/>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Richardson Web Development</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" opacity="0.9">Professional Web Solutions</text>
  
  <!-- Navigation -->
  <rect x="140" y="220" width="520" height="30" fill="#34495e"/>
  <text x="160" y="238" font-family="Arial, sans-serif" font-size="10" fill="white">Home</text>
  <text x="200" y="238" font-family="Arial, sans-serif" font-size="10" fill="white">About</text>
  <text x="240" y="238" font-family="Arial, sans-serif" font-size="10" fill="white">Services</text>
  <text x="290" y="238" font-family="Arial, sans-serif" font-size="10" fill="white">Portfolio</text>
  <text x="340" y="238" font-family="Arial, sans-serif" font-size="10" fill="white">Contact</text>
  
  <!-- Content Sections -->
  <rect x="160" y="270" width="240" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="420" y="270" width="220" height="80" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Content Lines -->
  <rect x="170" y="280" width="180" height="4" fill="#667eea"/>
  <rect x="170" y="290" width="220" height="2" fill="#95a5a6"/>
  <rect x="170" y="300" width="200" height="2" fill="#95a5a6"/>
  <rect x="170" y="310" width="160" height="2" fill="#95a5a6"/>
  
  <rect x="430" y="280" width="150" height="4" fill="#667eea"/>
  <rect x="430" y="290" width="180" height="2" fill="#95a5a6"/>
  <rect x="430" y="300" width="170" height="2" fill="#95a5a6"/>
  <rect x="430" y="310" width="140" height="2" fill="#95a5a6"/>
  
  <!-- Footer -->
  <rect x="140" y="370" width="520" height="80" fill="#2c3e50"/>
  <rect x="160" y="390" width="100" height="40" fill="#34495e"/>
  <rect x="280" y="390" width="100" height="40" fill="#34495e"/>
  <rect x="400" y="390" width="100" height="40" fill="#34495e"/>
  <rect x="520" y="390" width="120" height="40" fill="#34495e"/>
  
  <!-- Responsive Icons -->
  <g transform="translate(550, 500)">
    <!-- Desktop -->
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#27ae60"/>
    <rect x="12" y="20" width="6" height="8" fill="#27ae60"/>
    <rect x="8" y="28" width="14" height="2" fill="#27ae60"/>
    
    <!-- Tablet -->
    <rect x="40" y="2" width="18" height="26" rx="3" fill="#3498db"/>
    <circle cx="49" cy="32" r="2" fill="#3498db"/>
    
    <!-- Mobile -->
    <rect x="70" y="5" width="12" height="20" rx="2" fill="#e74c3c"/>
    <circle cx="76" cy="28" r="1" fill="#e74c3c"/>
  </g>
  
  <!-- Title Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Business Website Design</text>
</svg>